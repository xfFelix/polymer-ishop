<link rel="import" href="../../../bower_components/polymer/polymer-element.html" />
<dom-module id="lt-recommend-car">
	<template>
		<style>
			:host {
				display: block;
				width: 31.3%;
				margin:5px 1%;
			}
			.container{
				width: 100%;
				border:1px solid #ddd;
			}
			.imgBox{
				border-bottom:3px solid #F7A51A;
				background-color:#f5f5f5;
				padding:5%;
			}
			.imgBox img{
				width: 100%;
				height:54%;
			}
			.bottomBox{
				box-sizing: border-box;
				padding: 10px 5px 5px 5px;
				background: #fff;
				min-height: 70px;

			}
			.bottomBox .name span{
				padding:0 8px;
				width:100px;
				text-overflow: ellipsis;
				border-right: 2px solid #dedede;
				white-space: nowrap;
			}
			.bottomBox .name span + span{
				border-right: none;
			}
			.bottomBox .recommendType{
				padding: 5px ;
				color: red;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			.bottomBox .recommendType .icon img{
				width: 25px;
				height: 25px;
			}
			@media screen and (max-width:620px) {
				:host{
					width: 100%;
					margin: 10px auto;
				}
			}

		@media screen and (max-width:1079px) and (min-width:621px){
				:host{
					width: 48%;
					margin: 1% ;
				}
			}
		</style>
		<div class="container">
			<div class="imgBox" style="background: url(../../../images/default_bg.jpg);">
				<img src$="{{data.seriesDefaultImageURL}}" alt="">
			</div>
			<div class="bottomBox">
				<!-- <div class="name">
					<span>{{data.brandName}}</span>
					<span>{{data.modelName}}</span>
				</div> -->
				<div class="recommendType">
					<span>{{data.title}}</span>
					<div class="icon">
						<img src="../../../images/icon_thumb.jpg">
					</div>
				</div>
			</div>
		</div>
	</template>
	<script>
		class ltRecommendCar extends Polymer.Element{
			static get is() { return 'lt-recommend-car' }
			static get properties() {
               return {
               		data : {
               			type : Object
               		}
               }
          	}

		}
		customElements.define(ltRecommendCar.is, ltRecommendCar);
	</script>
</dom-module>
