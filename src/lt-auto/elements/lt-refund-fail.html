<link rel="import" href="../../../bower_components/polymer/polymer-element.html" />

<dom-module id="lt-refund-fail">
	<template>
		<link rel="stylesheet" type="text/css" href="/src/lt-auto/css/refund-fail.css">
		<style>
			:host {
				display: block;
			}
		</style>
		<div class="refund">
		<div class="refund_container">
			<div class="container_header">
				<img class="header_icon" on-click="cancelPage" src="../../../images/arrow.png" on-click="goBack"></img>
				<p class="header_title">订单详情</p>
			</div>
			<div class="container_car">a
				<div class="car_left">
					<img class="left_icon" src$={{data.defaultImgUrl}}></img>
				</div>
				<div class="car_right">
					<div class="right_title">{{data.vehicleBrandName}} | {{data.vehicleSeriesName}}(1)</div>
					<div class="right_txt">{{data.vehicleModelName}}    {{data.colorName}}色</div>
				</div>
			</div>
			<div class="container_price">
				<p class="price_text">总计：￥<strong>56.8</strong>万</p>
			</div>
			<div class="left_icon">
				<img src="../../../images/nopass.jpg">
			</div>
			<div class="right_content">
				<div class="content_title">
					<p>很抱歉！</p>
				</div>
				<div class="content_text">
					<p>您的退款申请没有通过</p>
					<p class="text_shoper">商户：领骏达</p>
					<div class="text_long">你好，你的退货不能获得通过。</div>
				</div>
				<div class="content_button">
					<div class="button_ok" on-click="cancelPage">了解</div>
					<div class="button_link">联系领骏达官方</div>
				</div>
			</div>
		</div>
		</div>
	</template>
	<script>
		class ltRefundFail extends Polymer.Element{
			static get is(){return "lt-refund-fail"}
			static get properties(){
				return {
					data : Object,
				}
			}
			cancelPage(){
				this.dispatchEvent(new CustomEvent('refund-fail', {detail:{msg:"关闭页面"}}));
			}
		}
		customElements.define(ltRefundFail.is,ltRefundFail)
	</script>
</dom-module>
