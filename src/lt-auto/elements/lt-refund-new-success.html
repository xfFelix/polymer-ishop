<link rel="import" href="../../../bower_components/polymer/polymer-element.html" />

<dom-module id="lt-refund-new-success">
	<template>
		<link rel="stylesheet" type="text/css" href="/src/lt-auto/css/refund-new-success.css">
		<style>
			:host {
				display: block;
			}
		</style>
		<div class="refund">
		<div class="refund_container">
			<div class="container_header">
				<img class="header_icon" src="../../../images/arrow.png" on-click="goBack"></img>
				<p class="header_title">订单详情</p>
			</div>
			<div class="container_car">
				<div class="car_left">
					<img class="left_icon" src$={{data.defaultImgUrl}}></img>
				</div>
				<div class="car_right">
					<div class="right_title">{{data.vehicleBrandName}} | {{data.vehicleSeriesName}}(1)</div>
					<div class="right_txt">{{data.vehicleModelName}}    {{data.colorName}}色</div>
				</div>
			</div>
			<div class="container_price">
				<p class="price_text">总计：￥<strong>56.8</strong>万</p>
			</div>

			<div class="left_icon">
				<img src="../../../images/pass.jpg">
			</div>
			<div class="right_content">
				<div class="content_title">
					<p>你好！</p>
				</div>
				<div class="content_text">
					<p class="text_result">您的退款申请已经通过</p>
					<p class="text_shoper">商户：领骏达（已确认）</p>
					<div class="text_long">你好，本店将会在24小时内退款。</div>
				</div>
				<div class="content_button">
					<div class="button_ok" on-click="cancelPage">了解</div>
					<div class="button_link">联系领骏达官方</div>
				</div>
			</div>
		</div>
		</div>
	</template>
	
	<script>
		class ltRefundNewSuccess extends Polymer.Element{
			static get is(){return "lt-refund-new-success"}
			static get properties(){
				return {
					data : Object,
				}
			}
			cancelPage(){
				this.dispatchEvent(new CustomEvent('refund-new-success', {detail:{msg:"关闭页面"}}));
			}
		}
		customElements.define(ltRefundNewSuccess.is,ltRefundNewSuccess)
	</script>
</dom-module>
